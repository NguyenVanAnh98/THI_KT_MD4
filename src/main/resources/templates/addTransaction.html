<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
<h2>Add Transaction</h2>
<form th:action="@{/transaction}" th:object="${transaction}" method="post">
    <label for="transactionId">Transaction ID:</label>
    <input type="text" id="transactionId" th:field="*{transactionId}" required><br><br>

    <label for="customerId">Customer:</label>
    <select id="customerId" th:field="*{customer}" required>
        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
    </select><br><br>

    <label for="transactionDate">Transaction Date:</label>
    <input type="date" id="transactionDate" th:field="*{transactionDate}" required><br><br>

    <label >Service Type:</label><br>
    <input type="radio" id="serviceTypeLand" name="serviceType" value="Land" th:checked="${transaction.serviceType == 'Land'}"><label for="serviceTypeLand">Land</label>
    <input type="radio" id="serviceTypeHouseAndLand" name="serviceType" value="HouseAndLand" th:checked="${transaction.serviceType == 'HouseAndLand'}"><label for="serviceTypeHouseAndLand">House and Land</label><br><br>

    <label for="unitPrice">Unit Price (VND/m2):</label>
    <input type="number" id="unitPrice" th:field="*{unitPrice}" min="500000" required><br><br>

    <label for="area">Area (m2):</label>
    <input type="number" id="area" th:field="*{area}" min="20" required><br><br>

    <button type="submit">Add Transaction</button>
</form>
</body>
</html>
